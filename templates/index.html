<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TurboTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
    <div class="max-w-xl mx-auto mt-20 text-center">
        <h1 class="text-3xl font-bold text-red-600">TurboTube</h1>
        <p class="mt-4 text-lg">Baixe vídeos do YouTube em 1080p, 2K e 4K com áudio perfeito</p>
        <form method="POST" class="mt-8">
            <input type="text" name="url" placeholder="Cole o link do YouTube aqui..." required
                   class="w-full p-3 border border-gray-300 rounded mb-4" />
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded shadow">
                Baixar em Alta Qualidade
            </button>
        </form>
    </div>
</body>
</html>
